<ion-header >
  <ion-toolbar color="primary">
    <ion-title>KScrum</ion-title>
  </ion-toolbar>
</ion-header>


 
<ion-content padding id="generalBackground">

<ion-img id ="logo" [src]="logoPath" ></ion-img>
<div id="loginParams">
    <ion-input id="mailInput" [(ngModel)]="mailInput"  required="true" class="test" type="Email" placeholder="Email"></ion-input>
    <ion-input id="passwordInput" [(ngModel)]="passwordInput"  required="true" class="test" type="Password" placeholder="Password"></ion-input>
</div>

<ion-button   id ="loginButton"    (click)="login()">Login</ion-button>
<div class="simpleText">
<ion-label  >Don't have an account? </ion-label>
</div>
<div id="signUpParams" >
<ion-button   id ="registerButton"    routerLink="/register"  routerDirection="root">Sign Up</ion-button>
</div>
<div class="orText">
  <ion-label  >Or </ion-label>
  </div>
<div class="socialNButtons">
  <ion-button   id ="googleButton" class="general"   >Sign in     <ion-icon name="logo-google" ></ion-icon></ion-button>
  <ion-button   id ="facebookButton" class="general" >Sign in     <ion-icon name="logo-facebook"></ion-icon></ion-button>
  <ion-button   id ="twitterButton"  class="general" >Sign in     <ion-icon name="logo-twitter"></ion-icon></ion-button>
</div>
<div id="centered">
<ion-icon class="icon"name="logo-twitter"></ion-icon>
<ion-icon class="icon" name="logo-facebook"></ion-icon>
<ion-icon class="icon" name ="logo-google"></ion-icon>
</div>
</ion-content>
