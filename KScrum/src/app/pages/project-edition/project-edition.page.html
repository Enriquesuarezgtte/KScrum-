<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding  >

  <ion-item> 
    <ion-input [(ngModel)]="project.projectDisplayName" type="Text" placeholder="Project name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="Text" [(ngModel)]="project.projectLanguaje" placeholder="Project Language">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="project.projectDescription" placeholder="Write a description for your project">
    </ion-textarea>
  </ion-item>





</ion-content>

<ion-footer *ngIf="!project.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addProject()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      create project
      <ion-spinner *ngIf="showSpinner" color="light"  type="Crescent"></ion-spinner>
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="project.id">
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="updateProject()">
      <ion-icon name="save" slot="start"></ion-icon>
      Update
      <ion-spinner *ngIf="showSpinner" color="light"  type="Crescent"></ion-spinner>
    </ion-button>
  </ion-toolbar>

</ion-footer>
