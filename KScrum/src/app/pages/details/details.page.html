<ion-header>
  <ion-toolbar color="test">
      <ion-buttons slot="start">
          <ion-back-button defaulthref=""></ion-back-button>
        </ion-buttons>
    <ion-title>Sprints</ion-title>
    
  </ion-toolbar>
</ion-header>
 
<ion-content color="light">

    <ion-list>
        <ion-item *ngFor="let sprint of sprints | async" class="item-nat">
          <ion-card class="sprintCard">
          <ion-card-header>
        
        </ion-card-header>
              <ion-item routerLink="/menu/first/tabs/pbis" routerDirection="forward" class="activated"  max-weight=100%>
              <ion-thumbnail>
                <img src="{{sprint.imagen}}" />
              </ion-thumbnail>
              <ion-label>
                <h2>{{sprint.title}}</h2>
              <p>{{sprint.percentage}}</p></ion-label>
            </ion-item>    
          </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
