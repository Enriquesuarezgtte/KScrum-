<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <ion-list>
      <ion-item *ngFor="let project of projects | async " class="item-nat">

        <ion-card class="projectCard">
          <ion-card-header class="cardHeader" routerLink="/menu/first/tabs/projects/details">
            <ion-card-title>{{project?.projectDisplayName}}</ion-card-title>
            <ion-card-subtitle>{{project?.projectLanguaje}} </ion-card-subtitle>
          </ion-card-header>


          <ion-card-content routerLink="/menu/first/tabs/projects/details">

            <img class="full-image" src="{{project?.projectPhotoURL}}" />


            <ion-item class="description_item">
              <ion-label text-wrap>
                <h6>{{project.projectDescription}}</h6>
              </ion-label>
            </ion-item>


          </ion-card-content>
          <div class="ion-footer">
            <ion-buttons>
              <ion-button color="primary" [routerLink]="['/menu/projectEdition' ,  project.id]">
                <ion-icon name="construct"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="presentDeleteConfirm(project?.projectDisplayName , project.id)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>



            </ion-buttons>
          </div>





        </ion-card>
      



      </ion-item>
    

    </ion-list>



</ion-content>
