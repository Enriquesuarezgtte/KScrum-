<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Proyectos</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content color="light">
Here there are all your projects:


<ion-list>
    <ion-item *ngFor="let proyecto of proyectos" class="item-nat">
      <ion-card>
          <ion-item routerLink="/menu/first/tabs/projects/details"   class="activated"  max-weight=100%>
          <ion-thumbnail>
            <img src="{{proyecto.imagen}}" />
          </ion-thumbnail>
          <ion-label>{{proyecto.nombre}}</ion-label>
        </ion-item>    
      </ion-card>
    </ion-item>
</ion-list>


  
</ion-content>
